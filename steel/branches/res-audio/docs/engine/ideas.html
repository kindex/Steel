<h1>О документе</h1>

<p>В этом документе содержится список всевозможных не отсортированных идей и
фишек. </p>

<h3>Быстрый Список</h3>

<p>Монстр, который состоит из системы частиц, поглощает пули и кладёт их себе
на броню (питается ими).</p>
