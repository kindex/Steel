{

#override OpenGL version. Leave commented to autodetect
#Possible values: 10, 11, 13, 15
OpenGL_Version=20

#override OpenGL VideoAPI. Leave commented to autodetect
#Possible values: WinAPI (default), SDL
#VideoAPI=SDL

# Window size

screen = {
	depth=32
	width=1024
	height=768
	}

window = {
	width=800
	height=600
	left=10
	top=10
}


fullscreen=0

clearColor=1
clearDepth=1

swapBuffers=1


drawFace=1
drawLines=0

drawNormals=0
drawVertexes=0
drawAABB=0
drawWire=0

/*
 полупрозрачные полигоны
 0 - не рисуются
 1 - рисуются как обычные
 2 - рисуются как порупрозрачные
*/

drawAlpha=2

drawLight=1
drawLigthDist=1
drawBump=1

drawTexture=1
drawReflect=1
drawIlluminate=1

camera = {
	fov=70
	min_dist=0.01
	max_dist=1000
}

}
