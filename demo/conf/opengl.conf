{

#override OpenGL version. Leave commented to autodetect
#Possible values: 10, 11, 13, 15

OpenGL_Version = 20

#override OpenGL VideoAPI. Leave commented to autodetect
#Possible values: WinAPI (default), SDL
#VideoAPI=SDL

# Window size

screen = {
    depth=32
    width=1024
    height=768
    }

window = {
    width=800
    height=600
    left=10
    top=10
    maximized=1
    fullscreen=0
}



clearColor=1
clearDepth=1

swapBuffers=1
singleBuffer=0

lighting = 1
textures = 1
drawFace = 1
blending = 1
transparent = 1
bump = 1
shadows = 0
posteffect = 1

drawLines=0
drawNormals=0
drawVertexes=0
drawAABB=0
drawWire=0
drawLight=1
drawLigthDist=1

drawReflect=1
drawIlluminate=1

use_glsl = 1
use_vbo = 1
use_debug_shader = 0
std_shader = 'std'
debug_shader = 'debug'
debug_shader_mode = 2

max_lights = 4

camera = {
    fov=60
    min_dist=0.01
    max_dist=200
}

posteffects = 
(

	{
		input1 = "scene"
		shader = "bloom"
		output = "t1"

		parameters = 
		{
			limit = 0.5
		}
	}

	{
		input1 = "t1"
		shader = "blur"
		output = "t2"

		parameters = 
		{
			dx = 1
			dy = 0
			iteration = 10
			sum = 50
		}
	}

	{
		input1 = "t2"
		shader = "blur"
		output = "t1"

		parameters = 
		{
			dx = 0
			dy = 1
			iteration = 10
			sum = 50
		}
	}

	{
		input1 = "scene"
		input2 = "t1"
		shader = "combine"
		output = ""
	}

)

frame = 
{
	scene = 
	{
		windth_scale = 1
		height_scale = 1
		depth = 1
	}

	t1 = 
	{
		windth_scale = 1
		height_scale = 1
		depth = 0
	}

	t2 = 
	{
		windth_scale = 1
		height_scale = 1
		depth = 0
	}
}

}
