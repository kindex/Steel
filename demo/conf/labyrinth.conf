{
camera = 
{	
	eye       = (1 2 2)
	direction = (-1 0 -1)
	acc       = 10
	brakes    = 25
	max_speed = 7
	mode	  = 'free' // fixed, free
}

drawHelper = 0
paused = 0
flashlight = 0

game_class = "labyrinth" // labyrinth

graph = [opengl.conf#] {}
audio = [audio.conf#] {}
input = [input.conf#] {}

scene = [/20_labyrinth/main.scene#] {}

physic = 
{
	global_gravity = (0 0 -5)
	skin_width = 0.0
	restitution = 0.0
	static_friction = 0.05
	dynamic_friction = 0.05
}

labyrinth = 
{
	floor = [/20_labyrinth/floor.scene#] {} 
	scene_x = (  // this is array. In every labyrinth cell random element is used
		[/20_labyrinth/down.scene#] {} 
		[/20_labyrinth/down.scene#] { // take down.scene template and change only size
			graph = 
			{
				size = (0.2 2.5 2.4)
			}
		}
	)
	scene_y = ( 
		[/20_labyrinth/right.scene#] {} 
		[/20_labyrinth/right.scene#] {
			graph = 
			{
				size = (2.0 0.2 2.2)
			}	
		}

	)
	length_x = 2
	length_y = 2.5
	count_x = 10
	count_y = 10
	randomize = 0
	rand_seed = 0
	crazy_const = 0.1 // [0..1], default 0.1
	visibility_check = 1
}

character = 
{
	physic =
	{
		box_size = (0.45 0.45 0.45)
		force = 2
		trust_distance = 100
	}

	model =
	{
		class = 'box'
		size = (0.45 0.45 0.45)
		material = 
		{
			class = 'std'
			blend = 0
			catchShadows = 1
			dropShadows = 1
			ambient_k = 0.5

			diffuse_map =
			{ 
				image = '/20_labyrinth/box5_side_no_handle_d'
			}
		}
	}
}

net = {
// common settings
	role = 'server' // server, client
	port = 2007 // default 2007

// client settings
	remote_addr = 'localhost' // server domain name or IP
	connect_timeout = 0.25 // in seconds
	reconnect_interval = 1 // in seconds
	ping_interval = 1 // in seconds
	name = 'Server' // player name
}

}
