{
camera = 
{	
	eye       = (8 10 20)
	direction = (-1 0 -100)
	acc       = 10
	brakes    = 25
	max_speed = 7
	mode	  = 'fixed' // fixed, free
}

drawHelper = 0
paused = 0
flashlight = 1

game_class = "labyrinth" // labyrinth

graph = [opengl.conf#] {}
audio = [audio.conf#] {}
input = [input.conf#] {}

scene = [/20_labyrinth/main.scene#] {}

physic = 
{
	global_gravity = (0 0 -5)
	skin_width = 0.0
	restitution = 0.0
	static_friction = 0.05
	dynamic_friction = 0.05
}

labyrinth = 
{
	scene_x = (  // this is array. In every labyrinth cell random element is used
		[/20_labyrinth/down.scene#] {} 
		[/20_labyrinth/down.scene#] { // take down.scene template and change only size
			origin = (0 0.5 0.6)
			graph = 
			{
				size = (0.2 2.4 1.2)
			}
		}
	)
	scene_y = ( 
		[/20_labyrinth/right.scene#] {} 
	)
	length_x = 2
	length_y = 2.5
	count_x = 10
	count_y = 10
	randomize = 1
	rand_seed = 0
	crazy_const = 0.1 // [0..1], default 0.1
}

net = {
// common settings
	role = 'server' // server, client
	port = 2007 // default 2007

// client settings
	remote_addr = 'localhost' // server domain name or IP
	connect_timeout = 5 // in seconds
	reconnect_interval = 0.5 // in seconds
	ping_interval = 1 // in seconds
	name = 'player' // player name
}

}
